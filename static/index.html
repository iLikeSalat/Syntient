<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntient AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 240px);
            overflow-y: auto;
        }
        .user-message {
            background-color: #e2f0fd;
            border-radius: 18px 18px 0 18px;
        }
        .assistant-message {
            background-color: #f0f0f0;
            border-radius: 18px 18px 18px 0;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status-idle {
            background-color: #9ca3af;
        }
        .status-thinking {
            background-color: #fbbf24;
            animation: pulse 2s infinite;
        }
        .status-working {
            background-color: #3b82f6;
            animation: pulse 2s infinite;
        }
        .status-error {
            background-color: #ef4444;
        }
        .status-completed {
            background-color: #10b981;
        }
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-6">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-800">Syntient AI Assistant</h1>
                <div class="flex items-center">
                    <div class="status-indicator status-idle mr-2" id="status-indicator"></div>
                    <span class="text-sm text-gray-600" id="status-text">Idle</span>
                </div>
            </div>
            <p class="text-gray-600 mt-2">Your personal AI agent with continuous execution capabilities</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-3">Task Configuration</h2>
            <div class="mb-4">
                <label for="task-input" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                <textarea id="task-input" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe your task here..."></textarea>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="continuous-mode" class="mr-2">
                    <label for="continuous-mode" class="text-sm text-gray-700">Enable continuous execution</label>
                </div>
                <button id="submit-task" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Task</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-xl font-semibold">Conversation</h2>
                <button id="clear-chat" class="text-sm text-gray-600 hover:text-gray-800">Clear</button>
            </div>
            <div class="chat-container p-4" id="chat-container">
                <div class="assistant-message p-3 mb-4 max-w-3/4">
                    <p>Hello! I'm your Syntient AI Assistant. How can I help you today?</p>
                </div>
            </div>
            <div class="p-4 border-t">
                <div class="flex">
                    <input type="text" id="message-input" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message...">
                    <button id="send-message" class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-3">Task Progress</h2>
            <div id="no-task-message" class="text-gray-500 text-center py-4">No active task</div>
            <div id="task-progress" class="hidden">
                <div class="mb-4">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium text-gray-700">Overall Progress</span>
                        <span class="text-sm text-gray-600" id="progress-percentage">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" id="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <h3 class="text-md font-medium mb-2">Current Task</h3>
                    <p id="current-task-text" class="text-gray-700 mb-1">-</p>
                    <p class="text-sm text-gray-600">Status: <span id="current-task-status">-</span></p>
                </div>
                <div>
                    <h3 class="text-md font-medium mb-2">Components</h3>
                    <div id="components-list" class="space-y-2">
                        <!-- Components will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendMessageButton = document.getElementById('send-message');
            const taskInput = document.getElementById('task-input');
            const submitTaskButton = document.getElementById('submit-task');
            const clearChatButton = document.getElementById('clear-chat');
            const continuousModeCheckbox = document.getElementById('continuous-mode');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const taskProgress = document.getElementById('task-progress');
            const noTaskMessage = document.getElementById('no-task-message');
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = document.getElementById('progress-percentage');
            const currentTaskText = document.getElementById('current-task-text');
            const currentTaskStatus = document.getElementById('current-task-status');
            const componentsList = document.getElementById('components-list');

            // State
            let isExecuting = false;
            let currentTask = null;

            // Event listeners
            sendMessageButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            submitTaskButton.addEventListener('click', submitTask);
            clearChatButton.addEventListener('click', clearChat);

            // Functions
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;

                // Add user message to chat
                addMessageToChat('user', message);
                messageInput.value = '';

                // If not in continuous execution mode, send to backend and get response
                if (!isExecuting) {
                    setStatus('thinking');
                    
                    // Simulate API call with setTimeout
                    setTimeout(() => {
                        const response = "I've received your message. To process a complex task, please use the Task Configuration section above and enable continuous execution for persistent operation.";
                        addMessageToChat('assistant', response);
                        setStatus('idle');
                    }, 1000);
                } else {
                    // If in continuous execution, treat as feedback to the current task
                    addMessageToChat('assistant', "I've received your feedback and will incorporate it into my execution plan.");
                    
                    // In a real implementation, this would send the feedback to the backend
                    // and the continuous execution loop would adapt the plan
                }
            }

            function submitTask() {
                const task = taskInput.value.trim();
                if (task === '') return;

                const continuousMode = continuousModeCheckbox.checked;
                
                // Clear previous task state
                clearTaskProgress();
                
                // Update UI
                currentTask = task;
                currentTaskText.textContent = task;
                taskProgress.classList.remove('hidden');
                noTaskMessage.classList.add('hidden');
                
                // Add task submission message to chat
                addMessageToChat('user', `Task: ${task}`);
                
                if (continuousMode) {
                    isExecuting = true;
                    setStatus('working');
                    addMessageToChat('assistant', `I'll work on this task continuously until completion: "${task}"`);
                    
                    // Start simulated continuous execution
                    simulateContinuousExecution(task);
                } else {
                    setStatus('thinking');
                    
                    // Simulate regular execution
                    setTimeout(() => {
                        const response = `I'll help you with this task: "${task}". Please note that for complex tasks, enabling continuous execution mode is recommended for better results.`;
                        addMessageToChat('assistant', response);
                        
                        // Simulate a simple plan
                        updateTaskProgress({
                            overall_progress: 0.1,
                            status: 'planning',
                            components: {
                                'Initial Planning': {
                                    progress: 1.0,
                                    status: 'completed'
                                },
                                'Execution': {
                                    progress: 0.0,
                                    status: 'pending'
                                }
                            }
                        });
                        
                        setStatus('idle');
                    }, 1500);
                }
            }

            function addMessageToChat(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.className = sender === 'user' ? 'user-message p-3 mb-4 ml-auto max-w-3/4' : 'assistant-message p-3 mb-4 max-w-3/4';
                
                const messageText = document.createElement('p');
                messageText.textContent = message;
                messageElement.appendChild(messageText);
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function clearChat() {
                // Keep only the welcome message
                chatContainer.innerHTML = `
                    <div class="assistant-message p-3 mb-4 max-w-3/4">
                        <p>Hello! I'm your Syntient AI Assistant. How can I help you today?</p>
                    </div>
                `;
            }

            function setStatus(status) {
                statusIndicator.className = 'status-indicator mr-2';
                
                switch (status) {
                    case 'idle':
                        statusIndicator.classList.add('status-idle');
                        statusText.textContent = 'Idle';
                        break;
                    case 'thinking':
                        statusIndicator.classList.add('status-thinking');
                        statusText.textContent = 'Thinking';
                        break;
                    case 'working':
                        statusIndicator.classList.add('status-working');
                        statusText.textContent = 'Working';
                        break;
                    case 'error':
                        statusIndicator.classList.add('status-error');
                        statusText.textContent = 'Error';
                        break;
                    case 'completed':
                        statusIndicator.classList.add('status-completed');
                        statusText.textContent = 'Completed';
                        break;
                }
            }

            function updateTaskProgress(progressData) {
                // Update progress bar
                const progressPercent = Math.round(progressData.overall_progress * 100);
                progressBar.style.width = `${progressPercent}%`;
                progressPercentage.textContent = `${progressPercent}%`;
                
                // Update task status
                currentTaskStatus.textContent = progressData.status;
                
                // Update components list
                componentsList.innerHTML = '';
                
                for (const [componentName, componentData] of Object.entries(progressData.components)) {
                    const componentElement = document.createElement('div');
                    componentElement.className = 'p-2 border rounded';
                    
                    const componentProgress = Math.round(componentData.progress * 100);
                    
                    componentElement.innerHTML = `
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium">${componentName}</span>
                            <span class="text-sm text-gray-600">${componentProgress}% - ${componentData.status}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="bg-blue-600 h-1.5 rounded-full" style="width: ${componentProgress}%"></div>
                        </div>
                    `;
                    
                    componentsList.appendChild(componentElement);
                }
            }

            function clearTaskProgress() {
                progressBar.style.width = '0%';
                progressPercentage.textContent = '0%';
                currentTaskText.textContent = '-';
                currentTaskStatus.textContent = '-';
                componentsList.innerHTML = '';
                isExecuting = false;
                setStatus('idle');
            }

            function simulateContinuousExecution(task) {
                // This function simulates the continuous execution process
                // In a real implementation, this would connect to the backend
                
                // Simulate planning phase
                updateTaskProgress({
                    overall_progress: 0.05,
                    status: 'planning',
                    components: {
                        'Planning': {
                            progress: 0.5,
                            status: 'in_progress'
                        }
                    }
                });
                
                setTimeout(() => {
                    // Planning completed
                    addMessageToChat('assistant', 'I\'ve created a plan for this task. Breaking it down into components...');
                    
                    updateTaskProgress({
                        overall_progress: 0.1,
                        status: 'executing',
                        components: {
                            'Planning': {
                                progress: 1.0,
                                status: 'completed'
                            },
                            'Component 1: Analysis': {
                                progress: 0.0,
                                status: 'pending'
                            },
                            'Component 2: Implementation': {
                                progress: 0.0,
                                status: 'pending'
                            },
                            'Component 3: Testing': {
                                progress: 0.0,
                                status: 'pending'
                            }
                        }
                    });
                    
                    // Start Component 1
                    setTimeout(() => {
                        addMessageToChat('assistant', 'Starting analysis of the task requirements...');
                        
                        updateTaskProgress({
                            overall_progress: 0.2,
                            status: 'executing',
                            components: {
                                'Planning': {
                                    progress: 1.0,
                                    status: 'completed'
                                },
                                'Component 1: Analysis': {
                                    progress: 0.3,
                                    status: 'in_progress'
                                },
                                'Component 2: Implementation': {
                                    progress: 0.0,
                                    status: 'pending'
                                },
                                'Component 3: Testing': {
                                    progress: 0.0,
                                    status: 'pending'
                                }
                            }
                        });
                        
                        // Complete Component 1
                        setTimeout(() => {
                            addMessageToChat('assistant', 'Analysis completed. I\'ve identified the key requirements and constraints.');
                            
                            updateTaskProgress({
                                overall_progress: 0.3,
                                status: 'executing',
                                components: {
                                    'Planning': {
                                        progress: 1.0,
                                        status: 'completed'
                                    },
                                    'Component 1: Analysis': {
                                        progress: 1.0,
                                        status: 'completed'
                                    },
                                    'Component 2: Implementation': {
                                        progress: 0.2,
                                        status: 'in_progress'
                                    },
                                    'Component 3: Testing': {
                                        progress: 0.0,
                                        status: 'pending'
                                    }
                                }
                            });
                            
                            // Progress on Component 2
                            setTimeout(() => {
                                addMessageToChat('assistant', 'Working on implementation. Creating necessary code structures...');
                                
                                updateTaskProgress({
                                    overall_progress: 0.5,
                                    status: 'executing',
                                    components: {
                                        'Planning': {
                                            progress: 1.0,
                                            status: 'completed'
                                        },
                                        'Component 1: Analysis': {
                                            progress: 1.0,
                                            status: 'completed'
                                        },
                                        'Component 2: Implementation': {
                                            progress: 0.7,
                                            status: 'in_progress'
                                        },
                                        'Component 3: Testing': {
                                            progress: 0.0,
                                            status: 'pending'
                                        }
                                    }
                                });
                                
                                // Complete Component 2
                                setTimeout(() => {
                                    addMessageToChat('assistant', 'Implementation completed. Moving on to testing phase.');
                                    
                                    updateTaskProgress({
                                        overall_progress: 0.7,
                                        status: 'executing',
                                        components: {
                                            'Planning': {
                                                progress: 1.0,
                                                status: 'completed'
                                            },
                                            'Component 1: Analysis': {
                                                progress: 1.0,
                                                status: 'completed'
                                            },
                                            'Component 2: Implementation': {
                                                progress: 1.0,
                                                status: 'completed'
                                            },
                                            'Component 3: Testing': {
                                                progress: 0.4,
                                                status: 'in_progress'
                                            }
                                        }
                                    });
                                    
                                    // Complete Component 3
                                    setTimeout(() => {
                                        addMessageToChat('assistant', 'Testing completed successfully. All components are working as expected.');
                                        
                                        updateTaskProgress({
                                            overall_progress: 0.9,
                                            status: 'reviewing',
                                            components: {
                                                'Planning': {
                                                    progress: 1.0,
                                                    status: 'completed'
                                                },
                                                'Component 1: Analysis': {
                                                    progress: 1.0,
                                                    status: 'completed'
                                                },
                                                'Component 2: Implementation': {
                                                    progress: 1.0,
                                                    status: 'completed'
                                                },
                                                'Component 3: Testing': {
                                                    progress: 1.0,
                                                    status: 'completed'
                                                },
                                                'Final Review': {
                                                    progress: 0.5,
                                                    status: 'in_progress'
                                                }
                                            }
                                        });
                                        
                                        // Complete task
                                        setTimeout(() => {
                                            addMessageToChat('assistant', `Task completed successfully: "${task}". Here are the results and next steps...`);
                                            
                                            updateTaskProgress({
                                                overall_progress: 1.0,
                                                status: 'completed',
                                                components: {
                                                    'Planning': {
                                                        progress: 1.0,
                                                        status: 'completed'
                                                    },
                                                    'Component 1: Analysis': {
                                                        progress: 1.0,
                                                        status: 'completed'
                                                    },
                                                    'Component 2: Implementation': {
                                                        progress: 1.0,
                                                        status: 'completed'
                                                    },
                                                    'Component 3: Testing': {
                                                        progress: 1.0,
                                                        status: 'completed'
                                                    },
                                                    'Final Review': {
                                                        progress: 1.0,
                                                        status: 'completed'
                                                    }
                                                }
                                            });
                                            
                                            setStatus('completed');
                                            isExecuting = false;
                                        }, 3000);
                                    }, 4000);
                                }, 5000);
                            }, 4000);
                        }, 3000);
                    }, 2000);
                }, 2000);
            }
        });
    </script>
</body>
</html>
